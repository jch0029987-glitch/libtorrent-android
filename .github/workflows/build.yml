name: Build libtorrent Android (.so)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        abi: [arm64-v8a, armeabi-v7a, x86_64]

    steps:
      # Checkout repo + submodules
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # Install Android SDK + NDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          ndk-version: 26.1.10909125

      # Verify NDK install (debug-safe)
      - name: Verify NDK
        run: |
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
          ls $ANDROID_SDK_ROOT/ndk
          ls $ANDROID_SDK_ROOT/ndk/26.1.10909125/build/cmake

      # Install Ninja (required)
      - name: Install Ninja
        run: sudo apt-get update && sudo apt-get install -y ninja-build

      # Configure & build libtorrent
      - name: Build libtorrent for ${{ matrix.abi }}
        run: |
          export ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/26.1.10909125

          mkdir -p build/${{ matrix.abi }}
          cd build/${{ matrix.abi }}

          cmake ../.. \
            -G Ninja \
            -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=${{ matrix.abi }} \
            -DANDROID_PLATFORM=android-26 \
            -DBUILD_SHARED_LIBS=ON \
            -DTORRENT_BUILD_TESTS=OFF \
            -DTORRENT_BUILD_EXAMPLES=OFF \
            -DTORRENT_BUILD_TOOLS=OFF

          cmake --build . --parallel

      # Upload the resulting .so
      - name: Upload libtorrent.so
        uses: actions/upload-artifact@v4
        with:
          name: libtorrent-${{ matrix.abi }}
          path: |
            build/${{ matrix.abi }}/libtorrent.so
            build/${{ matrix.abi }}/libtorrent*.so
