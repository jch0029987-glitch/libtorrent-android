name: Build libtorrent Android (.so)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        abi: [arm64-v8a, armeabi-v7a, x86_64]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1️⃣ Manually clone libtorrent and sub-dependencies
      - name: Force Clone Libtorrent & Boost
        run: |
          rm -rf third_party/libtorrent
          mkdir -p third_party
          git clone --recursive https://github.com/arvidn/libtorrent.git third_party/libtorrent
          cd third_party/libtorrent
          # Ensure we are on a stable branch (e.g., RC_2_0 for C++17)
          git checkout RC_2_0
          git submodule update --init --recursive

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          ndk-version: 27.3.13750724

      - name: Install Ninja
        run: sudo apt-get update && sudo apt-get install -y ninja-build

      # 2️⃣ Build with explicit environment paths
      - name: Build libtorrent for ${{ matrix.abi }}
        run: |
          export ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/27.3.13750724
          mkdir -p build/${{ matrix.abi }}
          cd build/${{ matrix.abi }}

          cmake ../.. \
            -G Ninja \
            -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=${{ matrix.abi }} \
            -DANDROID_PLATFORM=android-26 \
            -DBUILD_SHARED_LIBS=ON \
            -DCMAKE_BUILD_TYPE=Release \
            -DTORRENT_BUILD_TESTS=OFF \
            -DTORRENT_BUILD_EXAMPLES=OFF \
            -DTORRENT_BUILD_TOOLS=OFF \
            -DTORRENT_USE_OPENSSL=OFF

          cmake --build . --parallel $(nproc)

      # 3️⃣ Upload the resulting .so files
      - name: Upload libtorrent.so
        uses: actions/upload-artifact@v4
        with:
          name: libtorrent-${{ matrix.abi }}
          path: build/${{ matrix.abi }}/output/${{ matrix.abi }}/libtorrent.so
