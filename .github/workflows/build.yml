name: Build libtorrent Android (.so)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        abi: [arm64-v8a, armeabi-v7a, x86_64]

    steps:
      # 1️⃣ Checkout repo + submodules
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # 2️⃣ Setup Android SDK + preinstalled NDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          ndk-version: 27.3.13750724  # preinstalled on runner

      # 3️⃣ Verify NDK
      - name: Verify NDK install
        run: |
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
          ls $ANDROID_SDK_ROOT/ndk
          ls $ANDROID_SDK_ROOT/ndk/27.3.13750724/build/cmake

      # 4️⃣ Install Ninja build system
      - name: Install Ninja
        run: sudo apt-get update && sudo apt-get install -y ninja-build

      # 5️⃣ Build libtorrent for each ABI
      - name: Build libtorrent for ${{ matrix.abi }}
        run: |
          export ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/27.3.13750724

          mkdir -p build/${{ matrix.abi }}
          cd build/${{ matrix.abi }}

          cmake ../.. \
            -G Ninja \
            -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=${{ matrix.abi }} \
            -DANDROID_PLATFORM=android-26 \
            -DBUILD_SHARED_LIBS=ON \
            -DTORRENT_BUILD_TESTS=OFF \
            -DTORRENT_BUILD_EXAMPLES=OFF \
            -DTORRENT_BUILD_TOOLS=OFF

          cmake --build . --parallel

      # 6️⃣ Upload the resulting .so files
      - name: Upload libtorrent.so
        uses: actions/upload-artifact@v4
        with:
          name: libtorrent-${{ matrix.abi }}
          path: |
            build/${{ matrix.abi }}/libtorrent.so
            build/${{ matrix.abi }}/libtorrent*.so
